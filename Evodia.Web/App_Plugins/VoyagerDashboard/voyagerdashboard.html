<div class="voyager-dashboard" ng-controller="VoyagerDashboardController">
    <div ng-show="Statistics.length">
        <img style="margin-right: 15px;" src="/Umbraco/assets/img/loader.gif" />
        Fetching, comparing and doing clever stuff...
    </div ng-show="Statistics.length">

    <div ng-show="!Statistics.length">
        <button ng-click="Sync($event)"
                class="btn btn-warning  btn-lg">
            <i class="icon icon-umb-deploy"></i> Sync
        </button>

        <div>
            <br/>
            <br/>
            <h4><strong>Statistics: </strong></h4>
            <p>Created: {{ Statistics.Created || "0" }}</p>
            <p>Updated: {{ Statistics.Updated || "0"}}</p>
            <p>Deleted: {{ Statistics.Deleted || "0"}}</p>
            <p>Time elapsed: {{ Statistics.TimeElapsed + " ms" || "0 ms"}}</p>
        </div>
    </div>
</div>
